<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>

	<div>
		<table>
			<thead>
				<tr>
					<th>Titulo</th>
					<th>ISBN</th>
					<th>Autor</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="libro : ${libros}">
					<td th:text="${libro.titulo}"></td>
					<td th:text="${libro.ISBN}"></td>
					<td th:text="${libro.autor}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
